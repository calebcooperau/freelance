<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML5 Banner</title>
    <style>
      @font-face {
        font-family: "BrownPro";
        src: url("subset-BrownPro-Bold.woff2") format("woff2");
      }

      body {
        font-family: "BrownPro", sans-serif;
      }

      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      #banner {
        position: relative;
        height: 90px;
        width: 728px;
        background-color: #f2f2f2;
        overflow: hidden;
        background-size: cover;
      }

      .slide {
        height: 90px;
        width: 728px;
        display: grid;
        place-items: center;
        overflow: hidden;
        position: absolute;
      }

      .slide .title {
        color: white;
        font-size: 40px;
        text-align: center;
        margin: auto;
        width: 728px;
      }

      #slide-1 {
        z-index: 1;
      }
      #slide-2 {
        width: 0;
        z-index: 2;
      }
      #slide-3 {
        width: 100%;
      }
      .field {
        background: url("field.avif") center center;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
      }

      #tractor-1 {
        position: absolute;
        left: -250px;
        top: -185px;
        transform: rotate(180deg);
        transition: all 4.5s linear;
      }
      #tractor-2 {
        position: absolute;
        top: -73px;
        left: 690px;
        transition: all 4.5s linear;
      }

      .logo {
        position: absolute;
        left: -161px;
      }
      .shogun {
        position: relative;
        padding-left: 100px;
      }

      .trademark {
        font-size: 16px;
        position: absolute;
        left: 380px;
        top: 10px;
      }
      img {
        z-index: 10;
      }
    </style>
  </head>
  <body>
    <div id="banner">
      <div id="slide-1" class="slide">
        <div class="field">
          <img class="logo" src="adama-logo.avif" height="140" width="650" />
          <h2 class="title">
            <div class="shogun">
              Shogun
              <span class="trademark">&reg;</span>
              &nbsp; Herbicide
            </div>
          </h2>
        </div>
      </div>
      <div id="slide-2" class="slide">
        <div class="field">
          <h2 class="title">
            <div>Dynamite on grass</div>
            <div>weeds in fallow</div>
          </h2>
        </div>
      </div>
      <div id="slide-3" class="slide">
        <div class="field">
          <h2 class="title">
            <div>Minimal re-cropping</div>
            <div>interval</div>
          </h2>
        </div>
      </div>
      <!-- src="https://pub-0dfb39c7bc064a6ba1e715891af3a084.r2.dev/tractor-1.avif" -->
      <img height="460" src="../tractor-1.avif" id="tractor-1" />
      <!-- src="https://pub-0dfb39c7bc064a6ba1e715891af3a084.r2.dev/tractor-2.avif" -->
      <img src="../tractor-2.avif" height="220" id="tractor-2" />
    </div>

    <script>
      window.onload = function () {
        const slide1 = document.getElementById("slide-1");
        const slide2 = document.getElementById("slide-2");
        const slide3 = document.getElementById("slide-3");

        const tractor1 = document.getElementById("tractor-1");
        const tractor2 = document.getElementById("tractor-2");

        // Function to reset the positions and widths
        function resetAnimation() {
          // Temporarily remove the transition to reset positions
          tractor1.style.transition = "none";
          tractor2.style.transition = "none";
          slide2.style.transition = "none";

          tractor1.style.left = "-250px"; // Reset tractor1 position off-screen
          tractor2.style.left = "690px"; // Reset tractor2 position off-screen
          slide2.style.width = "0"; // Reset slide-2 width
          slide1.style.zIndex = 1; // Reset zIndex

          // Reapply the transition after resetting positions (force reflow)
          requestAnimationFrame(() => {
            tractor1.style.transition = "all 4.5s linear";
            tractor2.style.transition = "all 4.5s linear";
          });
        }

        // Function to trigger the animation
        function startAnimation() {
          // Reset positions before starting the animation
          resetAnimation();

          setTimeout(() => {
            tractor1.style.left = "728px";
          }, 2500);

          setTimeout(() => {
            tractor2.style.left = "-725px";
            slide1.style.zIndex = 0;
          }, 8500);

          function updateTractor2() {
            const tractor2Right = tractor2.getBoundingClientRect().right;
            const offset = 225;

            if (tractor2Right - offset < 728) {
              slide2.style.width = tractor2Right - offset + "px";
            }

            if (tractor2Right < 1280) {
              requestAnimationFrame(updateTractor2);
            }
          }

          function updateProgressBar() {
            const tractor1Left = tractor1.getBoundingClientRect().left;
            const offset = 60;

            if (tractor1Left + offset <= 728) {
              slide2.style.width = tractor1Left + offset + "px";
            }

            if (tractor1Left < 728) {
              requestAnimationFrame(updateProgressBar);
            }
          }

          requestAnimationFrame(updateProgressBar);
          requestAnimationFrame(updateTractor2);
        }

        // Start the animation initially
        startAnimation();

        // Repeat the animation every 10 seconds (adjust as necessary)
        setInterval(startAnimation, 15000);
      };
    </script>
  </body>
</html>
