<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML5 Banner</title>
    <style>
      @font-face {
        font-family: "BrownPro";
        src: url("subset-BrownPro-Regular.woff2") format("woff2");
      }

      body {
        font-family: "BrownPro", sans-serif;
      }

      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      #banner {
        position: relative;
        height: 90px;
        width: 728px;
        background-color: #f2f2f2;
        overflow: hidden;
        background-size: cover;
      }

      .slide {
        height: 90px;
        width: 728px;
        display: grid;
        place-items: center;
        overflow: hidden;
        position: absolute;
      }

      .slide .title {
        color: white;
        font-size: 34px;
        text-align: center;
        margin: auto;
        width: 728px;
        text-shadow: 0.5px 0.5px 0.5px rgba(0, 0, 0, 1);
      }

      #slide-1 {
        z-index: 1;
      }
      #slide-2 {
        width: 0;
        z-index: 2;
      }
      #slide-3 {
        width: 100%;
      }
      .field {
        background: url("field-leaderboard.jpg") no-repeat center center;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
      }

      #tractor-1 {
        position: absolute;
        left: -70px;
        transform: rotate(180deg);
        transition: all 7.5s linear;
      }
      #tractor-2 {
        position: absolute;
        left: 720px;
        transition: all 7.5s linear;
      }

      .logo {
        margin-right: 50px;
      }
      .shogun {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .trademark {
        font-size: 10px;
        padding-bottom: 12px;
      }
      img {
        z-index: 10;
      }
    </style>
  </head>
  <body>
    <div id="banner">
      <div id="slide-1" class="slide">
        <div class="field">
          <h2 class="title">
            <div class="shogun">
              <img class="logo" src="logo-leaderboard.png" />
              Shogun
              <span class="trademark">&reg;</span>
              &nbsp; Herbicide
            </div>
          </h2>
        </div>
      </div>
      <div id="slide-2" class="slide">
        <div class="field">
          <h2 class="title">
            <div>Dynamite on grass weeds in fallow</div>
          </h2>
        </div>
      </div>
      <div id="slide-3" class="slide">
        <div class="field">
          <h2 class="title">
            <div>Minimal re-cropping interval</div>
          </h2>
        </div>
      </div>
      <img src="tractor-1-leaderboard.png" id="tractor-1" />
      <img src="tractor-2-leaderboard.avif" id="tractor-2" />
    </div>

    <script>
      window.onload = function () {
        const slide1 = document.getElementById("slide-1");
        const slide2 = document.getElementById("slide-2");
        const slide3 = document.getElementById("slide-3");

        const tractor1 = document.getElementById("tractor-1");
        const tractor2 = document.getElementById("tractor-2");

        let animationTimeouts = []; // Store timeout IDs for clear later
        let animationInterval; // Store interval ID

        // Function to reset the positions and widths
        function resetAnimation() {
          // Temporarily remove the transition to reset positions
          tractor1.style.transition = "none";
          tractor2.style.transition = "none";
          slide2.style.transition = "none";

          tractor1.style.left = "-70px"; // Reset tractor1 position off-screen
          tractor2.style.left = "720px"; // Reset tractor2 position off-screen
          slide2.style.width = "0"; // Reset slide-2 width
          slide1.style.zIndex = 1; // Reset zIndex

          animationTimeouts.forEach((timeoutId) => clearTimeout(timeoutId));
          animationTimeouts = [];
          clearInterval(animationInterval);

          // Reapply the transition after resetting positions (force reflow)
          requestAnimationFrame(() => {
            tractor1.style.transition = "all 5.5s linear";
            tractor2.style.transition = "all 5.5s linear";
          });
        }

        // Function to trigger the animation
        function startAnimation() {
          // Reset positions before starting the animation
          resetAnimation();
          // Clear previous timeouts to prevent overlap
          animationTimeouts.forEach((timeoutId) => clearTimeout(timeoutId));
          animationTimeouts = [];

          animationTimeouts.push(
            setTimeout(() => {
              tractor1.style.left = "728px";
            }, 750)
          );

          animationTimeouts.push(
            setTimeout(() => {
              tractor2.style.left = "-125px";
              slide1.style.zIndex = 0;
            }, 7000)
          );

          function updateTractor2() {
            const tractor2Right = tractor2.getBoundingClientRect().right;
            const offset = 100;
            if (tractor2Right - offset < 728) {
              slide2.style.width = tractor2Right - offset + "px";
            }

            if (tractor2Right < 1280) {
              requestAnimationFrame(updateTractor2);
            }
          }

          function updateProgressBar() {
            const tractor1Left = tractor1.getBoundingClientRect().left;
            const offset = 6;

            if (tractor1Left + offset <= 728) {
              slide2.style.width = tractor1Left + offset + "px";
            }

            if (tractor1Left < 728) {
              requestAnimationFrame(updateProgressBar);
            }
          }

          requestAnimationFrame(updateProgressBar);
          requestAnimationFrame(updateTractor2);
          animationInterval = setInterval(startAnimation, 13000);
        }

        function handleFocus() {
          startAnimation();
          animationInterval = setInterval(startAnimation, 13000);
        }

        function handleBlur() {
          resetAnimation();
        }

        function handleVisibilityChange() {
          if (document.hidden) {
            resetAnimation();
          } else {
            startAnimation();
            animationInterval = setInterval(startAnimation, 13000);
          }
        }

        if (typeof document.hidden !== "undefined") {
          document.addEventListener("visibilitychange", handleVisibilityChange);
        } else {
          window.addEventListener("focus", handleFocus);
          window.addEventListener("blur", handleBlur);
        }

        startAnimation();
        animationInterval = setInterval(startAnimation, 13000);
      };
    </script>
  </body>
</html>
