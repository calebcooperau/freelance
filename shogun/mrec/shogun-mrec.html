<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML5 Banner</title>
    <style>
      @font-face {
        font-family: "BrownPro";
        src: url("subset-BrownPro-Regular.woff2") format("woff2");
      }

      body {
        font-family: "BrownPro", sans-serif;
      }

      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      #banner {
        position: relative;
        height: 250px;
        width: 300px;
        background-color: #f2f2f2;
        overflow: hidden;
        background-size: cover;
      }

      .slide {
        height: 250px;
        width: 300px;
        display: grid;
        place-items: center;
        overflow: hidden;
        position: absolute;
      }

      .slide .title {
        color: white;
        font-size: 38px;
        text-align: center;
        margin: auto;
        text-shadow: 0.5px 0.5px 0.5px rgba(0, 0, 0, 1);
        width: 300px;
      }

      #slide-1 {
        z-index: 1;
      }
      #slide-2 {
        width: 0;
        z-index: 2;
      }
      #slide-3 {
        width: 100%;
      }
      .field {
        background: url("field-300x250.jpg") no-repeat center center;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
      }

      #tractor-1 {
        position: absolute;
        left: -260px;
        transform: rotate(180deg);
        transition: all 4.5s linear;
      }
      #tractor-2 {
        position: absolute;
        top: 25px;
        left: 305px;
        transition: all 4.5s linear;
      }

      .logo {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -105px);
      }
      .shogun {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, 15px);
      }

      .trademark {
        font-size: 16px;
        position: absolute;
        top: 5px;
      }

      img {
        z-index: 10;
      }
    </style>
  </head>
  <body>
    <div id="banner">
      <div id="slide-1" class="slide">
        <div class="field">
          <h2 class="title">
            <img class="logo" src="logo-300x250.png" />
            <div class="shogun">
              Shogun
              <span class="trademark">&reg;</span>
              <div>Herbicide</div>
            </div>
          </h2>
        </div>
      </div>
      <div id="slide-2" class="slide">
        <div class="field">
          <h2 class="title">
            <div>Dynamite on</div>
            <div>grass weeds</div>
            <div>in fallow</div>
          </h2>
        </div>
      </div>
      <div id="slide-3" class="slide">
        <div class="field">
          <h2 class="title">
            <div>Minimal</div>
            <div>re-cropping</div>
            <div>interval</div>
          </h2>
        </div>
      </div>
      <img src="tractor-1-300x250.avif" id="tractor-1" />
      <img src="tractor-2-300x250.avif" id="tractor-2" />
    </div>

    <script>
      window.onload = function () {
        const slide1 = document.getElementById("slide-1");
        const slide2 = document.getElementById("slide-2");
        const slide3 = document.getElementById("slide-3");

        const tractor1 = document.getElementById("tractor-1");
        const tractor2 = document.getElementById("tractor-2");

        let animationTimeouts = []; // Store timeout IDs for clear later
        let animationInterval; // Store interval ID

        // Function to reset the positions and widths
        function resetAnimation() {
          // Temporarily remove the transition to reset positions
          tractor1.style.transition = "none";
          tractor2.style.transition = "none";
          slide2.style.transition = "none";

          tractor1.style.left = "-260px"; // Reset tractor1 position off-screen
          tractor2.style.left = "305px"; // Reset tractor2 position off-screen
          slide2.style.width = "0"; // Reset slide-2 width
          slide1.style.zIndex = 1; // Reset zIndex
          // Reapply the transition after resetting positions (force reflow)
          requestAnimationFrame(() => {
            tractor1.style.transition = "all 4.5s linear";
            tractor2.style.transition = "all 4.5s linear";
          });
        }

        // Function to trigger the animation
        function startAnimation() {
          // Reset positions before starting the animation
          resetAnimation();

          // Clear previous timeouts to prevent overlap
          animationTimeouts.forEach((timeoutId) => clearTimeout(timeoutId));
          animationTimeouts = [];

          animationTimeouts.push(
            setTimeout(() => {
              tractor1.style.left = "350px";
            }, 750)
          );

          animationTimeouts.push(
            setTimeout(() => {
              tractor2.style.left = "-425px";
              slide1.style.zIndex = 0;
            }, 6000)
          );

          function updateTractor2() {
            const tractor2Right = tractor2.getBoundingClientRect().right;
            const offset = 160;

            if (tractor2Right - offset < 300) {
              slide2.style.width = tractor2Right - offset + "px";
            }

            if (tractor2Right < 850) {
              requestAnimationFrame(updateTractor2);
            }
          }

          function updateTractor1() {
            const tractor1Left = tractor1.getBoundingClientRect().left;
            const offset = 20;

            if (tractor1Left + offset <= 300) {
              slide2.style.width = tractor1Left + offset + "px";
            }

            if (tractor1Left < 300) {
              requestAnimationFrame(updateTractor1);
            }
          }

          requestAnimationFrame(updateTractor1);
          requestAnimationFrame(updateTractor2);
        }

        // Visibility change handler
        function handleVisibilityChange() {
          if (document.hidden) {
            // Stop all timeouts and interval if the tab is hidden
            animationTimeouts.forEach((timeoutId) => clearTimeout(timeoutId));
            clearInterval(animationInterval);
          } else {
            // Restart animation when the tab becomes visible
            startAnimation();
            animationInterval = setInterval(startAnimation, 11000);
          }
        }

        // Start the animation initially
        startAnimation();

        // Repeat the animation every 10 seconds (adjust as necessary)
        animationInterval = setInterval(startAnimation, 11000);

        document.addEventListener("visibilitychange", handleVisibilityChange);
      };
    </script>
  </body>
</html>
